<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkoutstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="order">
    </div>

            <span id="username">
                <h3>Contact</h3>
                <hr size="1" width="95%" color="black">  

                <h3>Ship To</h3>
                <hr size="1" width="95%" color="black">  

                    <h3>Shipping method</h3>
                    <hr size="1" width="95%" color="black">  
                </span>
                <p>Have a discount?</p>
                <form>
                <span id="dicountbox">
                    <label for="discount"><i class="fa fa-envelope"></i> </label>
                    <input type="text" id="discount" name="discount" >
                    <div class="discountbtn">Submit</div>
                </span>
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                      </div>
                    </div>
                  </div>
        
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Mobile Pay
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>


    
   
</body>
</html>
