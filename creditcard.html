<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creditcard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">

    
</head>

    

    
 
<body>
  
    <div class="order">
      <span id="dots"></span>
    
    
      <span id="content">
        <div class="receipt">
          <h1>Order Summary</h1>
          <div class="payments">
             <table>
                <tr>
                   <td><p>Product 1</p></td>
                   <td><p>$22.00</p></td>
                </tr>
                <tr>
                   <td><p>Product 2</p></td>
                   <td><p>$13.00</p></td>
                </tr>
                <tr>
                   <td><p>Product 3</p></td>
                   <td><p>$13.00</p></td>
                </tr>
                <tr>
                   <td><p>Product 4</p></td>
                   <td><p>$7.00</p></td>
                </tr>
             </table>
             <table class="total">
                <tr>
                   <td><p>Total</p></td>
                   <td><p>$52.00</p></td>
                </tr>
             </table>
             <a class="pay">
                <div>
                   <p>Pay</p>
                </div>
             </a>
          </div>
        </div>
        
    
        </span>
    
    <button onclick="readMoreFunction()" id="buttonReadMore">MY ORDER</button>
    </div>
    

   


    <div class="container">


            <span id="username">
                <h3>Contact</h3>
                <hr size="1" width="95%" color="black">  

                <h3>Ship To</h3>
                <hr size="1" width="95%" color="black">  

                    <h3>Shipping method</h3>
                    <hr size="1" width="95%" color="black">  
                </span>
                <p>Have a discount?</p>
                <form>
                <span id="dicountbox">
                    <label for="discount"><i class="fa fa-envelope"></i> </label>
                    <input type="text" id="discount" name="discount" >
                    <input type="submit" value= "Submit" class="btn">
                  </span>
                <div class="col-50">
                  <div class="container">

                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>
                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>
                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
                    </div>
            
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                      
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                    
                <label>
                  <input type="checkbox" checked="checked" name="method"> Mobile Pay
                </label>
              </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>


          
    
          <script src="creditcard.js"></script>

</body>
</html>
